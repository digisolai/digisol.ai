<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Test</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>Login Test</h1>
    <div id="log"></div>
    
    <script>
        const log = (message) => {
            const logDiv = document.getElementById('log');
            logDiv.innerHTML += '<p>' + message + '</p>';
            console.log(message);
        };

        async function testLogin() {
            log('Testing login functionality...');
            
            try {
                // Test 1: Check if backend is reachable
                log('1. Testing backend connectivity...');
                const healthResponse = await axios.get('/api/accounts/me/', {
                    timeout: 5000
                });
                log('✅ Backend is reachable');
            } catch (error) {
                log('❌ Backend connectivity failed: ' + error.message);
                if (error.response) {
                    log('Response status: ' + error.response.status);
                    log('Response data: ' + JSON.stringify(error.response.data, null, 2));
                }
                return;
            }

            try {
                // Test 2: Try to login with test credentials
                log('2. Testing login with test@example.com...');
                const loginData = {
                    email: 'test@example.com',
                    password: 'testpass123'
                };
                
                const response = await axios.post('/api/accounts/token/', loginData);
                log('✅ Login successful');
                log('Access token: ' + response.data.access.substring(0, 20) + '...');
                log('Refresh token: ' + response.data.refresh.substring(0, 20) + '...');
                
                // Test 3: Test authenticated request
                log('3. Testing authenticated request...');
                const authResponse = await axios.get('/api/accounts/me/', {
                    headers: {
                        'Authorization': 'Bearer ' + response.data.access
                    }
                });
                log('✅ Authenticated request successful');
                log('User data: ' + JSON.stringify(authResponse.data, null, 2));
                
            } catch (error) {
                log('❌ Login failed');
                log('Error: ' + error.message);
                if (error.response) {
                    log('Response status: ' + error.response.status);
                    log('Response data: ' + JSON.stringify(error.response.data, null, 2));
                }
            }
        }
        
        // Run test when page loads
        testLogin();
    </script>
</body>
</html>
