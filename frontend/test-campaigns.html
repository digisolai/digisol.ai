<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaigns API Test</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>Campaigns API Test</h1>
    <div id="output"></div>
    
    <script>
        const output = document.getElementById('output');
        
        function log(message) {
            output.innerHTML += '<p>' + message + '</p>';
            console.log(message);
        }
        
        // Test API connection
        async function testAPI() {
            log('Testing API connection...');
            
            try {
                // Test 1: Check if server is running
                const response = await axios.get('/api/campaigns/campaigns/');
                log('✅ API is accessible');
                log('Response status: ' + response.status);
                log('Response data: ' + JSON.stringify(response.data, null, 2));
            } catch (error) {
                log('❌ API connection failed');
                log('Error: ' + error.message);
                if (error.response) {
                    log('Response status: ' + error.response.status);
                    log('Response data: ' + JSON.stringify(error.response.data, null, 2));
                }
            }
        }
        
        // Test authentication
        async function testAuth() {
            log('Testing authentication...');
            
            try {
                const loginData = {
                    email: 'test@example.com',
                    password: 'testpass123'
                };
                
                const response = await axios.post('/api/accounts/token/', loginData);
                log('✅ Authentication successful');
                log('Token: ' + response.data.access.substring(0, 20) + '...');
                
                // Test authenticated request
                const authResponse = await axios.get('/api/campaigns/campaigns/', {
                    headers: {
                        'Authorization': 'Bearer ' + response.data.access
                    }
                });
                log('✅ Authenticated request successful');
                log('Campaigns: ' + JSON.stringify(authResponse.data, null, 2));
                
            } catch (error) {
                log('❌ Authentication failed');
                log('Error: ' + error.message);
                if (error.response) {
                    log('Response status: ' + error.response.status);
                    log('Response data: ' + JSON.stringify(error.response.data, null, 2));
                }
            }
        }
        
        // Run tests
        testAPI();
        setTimeout(testAuth, 1000);
    </script>
</body>
</html>
