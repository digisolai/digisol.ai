<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Connectivity Test</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>Backend Connectivity Test</h1>
    <div id="log"></div>
    
    <script>
        const log = (message) => {
            const logDiv = document.getElementById('log');
            logDiv.innerHTML += '<p>' + message + '</p>';
            console.log(message);
        };

        async function testBackend() {
            log('Testing backend connectivity...');
            
            // Test 1: Direct backend access
            try {
                log('1. Testing direct backend access...');
                const directResponse = await axios.get('https://digisol-backend.onrender.com/api/accounts/me/', {
                    timeout: 5000
                });
                log('✅ Direct backend access works');
            } catch (error) {
                log('❌ Direct backend access failed: ' + error.message);
                if (error.response) {
                    log('Response status: ' + error.response.status);
                }
            }

            // Test 2: Proxy access
            try {
                log('2. Testing proxy access...');
                const proxyResponse = await axios.get('/api/accounts/me/', {
                    timeout: 5000
                });
                log('✅ Proxy access works');
            } catch (error) {
                log('❌ Proxy access failed: ' + error.message);
                if (error.response) {
                    log('Response status: ' + error.response.status);
                    log('Response data: ' + JSON.stringify(error.response.data, null, 2));
                }
            }

            // Test 3: Token endpoint
            try {
                log('3. Testing token endpoint...');
                const tokenResponse = await axios.post('/api/accounts/token/', {
                    email: 'test@example.com',
                    password: 'testpass123'
                }, {
                    timeout: 5000
                });
                log('✅ Token endpoint works');
                log('Response: ' + JSON.stringify(tokenResponse.data, null, 2));
            } catch (error) {
                log('❌ Token endpoint failed: ' + error.message);
                if (error.response) {
                    log('Response status: ' + error.response.status);
                    log('Response data: ' + JSON.stringify(error.response.data, null, 2));
                }
            }
        }
        
        // Run test when page loads
        testBackend();
    </script>
</body>
</html>
