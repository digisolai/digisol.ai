<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend API Configuration Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Frontend API Configuration Test</h1>
    
    <div id="results"></div>
    
    <button onclick="testProductionAPI()">Test Production API</button>
    <button onclick="testLocalhost()">Test Localhost (should fail)</button>
    <button onclick="clearResults()">Clear Results</button>

    <script>
        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            results.appendChild(div);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function testAPI(baseURL, description) {
            try {
                addResult(`Testing ${description}...`, 'info');
                
                const response = await fetch(`${baseURL}/accounts/`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (response.ok) {
                    addResult(`✅ ${description} - SUCCESS (Status: ${response.status})`, 'success');
                    const data = await response.json();
                    addResult(`Response data: ${JSON.stringify(data).substring(0, 200)}...`, 'info');
                } else {
                    addResult(`❌ ${description} - FAILED (Status: ${response.status})`, 'error');
                }
            } catch (error) {
                addResult(`❌ ${description} - ERROR: ${error.message}`, 'error');
            }
        }

        async function testProductionAPI() {
            await testAPI('https://digisol-backend.onrender.com/api', 'Production Backend (Render)');
        }

        async function testLocalhost() {
            await testAPI('http://localhost:8000/api', 'Localhost Backend (should fail)');
        }

        // Auto-test on load
        window.onload = function() {
            addResult('🚀 Starting API configuration tests...', 'info');
            setTimeout(() => testProductionAPI(), 1000);
        };
    </script>
</body>
</html>
