<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Test</title>
</head>
<body>
    <h1>CORS Test</h1>
    <button onclick="testCORS()">Test CORS</button>
    <button onclick="testToken()">Test Token Endpoint</button>
    <div id="results"></div>

    <script>
        function log(message) {
            const results = document.getElementById('results');
            results.innerHTML += '<p>' + message + '</p>';
            console.log(message);
        }

        async function testCORS() {
            try {
                log('Testing CORS with GET request...');
                const response = await fetch('https://digisol-backend.onrender.com/api/accounts/cors-test/', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include'
                });
                
                const data = await response.json();
                log('CORS test successful: ' + JSON.stringify(data));
            } catch (error) {
                log('CORS test failed: ' + error.message);
            }
        }

        async function testToken() {
            try {
                log('Testing token endpoint...');
                const response = await fetch('https://digisol-backend.onrender.com/api/accounts/token/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        email: 'admin@digisolai.ca',
                        password: 'test123'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    log('Token test successful: ' + JSON.stringify(data));
                } else {
                    const errorData = await response.text();
                    log('Token test failed with status ' + response.status + ': ' + errorData);
                }
            } catch (error) {
                log('Token test failed: ' + error.message);
            }
        }
    </script>
</body>
</html>
