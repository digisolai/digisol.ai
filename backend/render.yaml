services:
  - type: web
    name: digisol-backend
    env: python
    plan: professional
    buildCommand: pip install -r requirements_render.txt
    startCommand: gunicorn digisol_ai.wsgi:application --bind 0.0.0.0:$PORT --env DJANGO_SETTINGS_MODULE=digisol_ai.settings_render --workers 2 --timeout 120 --max-requests 1000 --max-requests-jitter 100
    healthCheckPath: /health/
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DJANGO_SETTINGS_MODULE
        value: digisol_ai.settings_render
      - key: DEBUG
        value: False
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: digisol-backend.onrender.com
      - key: CORS_ALLOWED_ORIGINS
        value: https://www.digisolai.ca,https://digisolai.ca
      - key: EMAIL_BACKEND
        value: django.core.mail.backends.console.EmailBackend
      - key: DEFAULT_FROM_EMAIL
        value: noreply@digisolai.ca
      - key: RENDER
        value: true
      - key: GOOGLE_GEMINI_API_KEY
        sync: false
      - key: REDIS_URL
        fromService:
          type: redis
          name: digisol-redis
          property: connectionString
      - key: DATABASE_URL
        fromService:
          type: pserv
          name: digisol-postgres
          property: connectionString

  - type: worker
    name: digisol-celery-worker
    env: python
    plan: free
    buildCommand: pip install -r requirements_render.txt
    startCommand: celery -A digisol_ai worker --loglevel=info
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DJANGO_SETTINGS_MODULE
        value: digisol_ai.settings_render
      - key: DEBUG
        value: False
      - key: SECRET_KEY
        fromService:
          type: web
          name: digisol-backend
          envVarKey: SECRET_KEY
      - key: REDIS_URL
        fromService:
          type: redis
          name: digisol-redis
          property: connectionString
      - key: DATABASE_URL
        fromService:
          type: pserv
          name: digisol-postgres
          property: connectionString

  - type: redis
    name: digisol-redis
    plan: free
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []

  - type: pserv
    name: digisol-postgres
    env: postgresql
    plan: starter
    ipAllowList: []
